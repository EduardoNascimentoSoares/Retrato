<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/assets/styles/global.css">
    <link rel="stylesheet" href="../src/assets/styles/board.css">
    <link rel="stylesheet" href="../src/assets/styles/playersPopUp.css">
    <link rel="stylesheet" href="../src/assets/styles/quizStyle.css">
    <title>Tabuleiro</title>
</head>

<body>
    <!-- Tudo que fica no fundo -->
    <main id="backgound" class="blur">

        <!-- fazer a logica pra sempre mostrar na tela a ordem dos players, quem t√° jogando agr, quem vai ler e etc... -->
        <p>A ordem dos players ser√° <span id="playerOrder"></span></p>

        <div id="board-container">
            <img src="../src/assets/image/board.png" alt="" id="board-image">
        </div>

        <!-- <a href="quiz.html">Come√ßar o Jogo</a> -->
         <button id="btnShowQuiz">Ir para a pergunta</button>
    </main>

    <!-- Menu de Configura√ß√£o dos Players que some depois que o jogo come√ßa -->
    <section id="playersConfigMenu" class="playersConfigMenu">
        <h2>Menu de Configura√ß√£o dos Players</h2>

        <p>Escolha quantos jogadores participar√£o:</p>

        <div class="radio-group">
            <input type="radio" name="numPlayers" id="p2" value="2" checked>
            <label for="p2">2</label>

            <input type="radio" name="numPlayers" id="p3" value="3">
            <label for="p3">3</label>

            <input type="radio" name="numPlayers" id="p4" value="4">
            <label for="p4">4</label>

            <input type="radio" name="numPlayers" id="p5" value="5">
            <label for="p5">5</label>

            <input type="radio" name="numPlayers" id="p6" value="6">
            <label for="p6">6</label>

            <input type="radio" name="numPlayers" id="p7" value="7">
            <label for="p7">7</label>

            <input type="radio" name="numPlayers" id="p8" value="8">
            <label for="p8">8</label>
        </div>

        <p>Escolha as configura√ß√µes dos jogadores</p>

        <div id="playersInput">
            <!-- Inputs dos players ser√£o gerados aqui -->
        </div>

        <button id="btnSavePlayers">Salvar jogadores</button>
    </section>

    <!-- Pop-up da pergunta -->
    <section id="quizPopUp" class="quizPopUp hidden">
        <h3>The Big Quiz</h3>

        <div>
            <p>Categoria: <span id="category"></span></p>
            <p id="response" class="oculto"></p>
        </div>

        <div>
            <p>points: <span id="points"></span>.</p>
            <p>Jogador respondendo: <span id="answering"></span>.</p>
            <p>Jogador lendo: <span id="reading"></span>.</p>
        </div>

        <div>
            <label for="chute">Tente a resposta</label>
            <input id="chute" type="text">
            <button id="btnResp">Enviar</button>
        </div>

        <div id="dicas">
            <ol>
                <li><span id="dica1" class="oculto"></span></li>
                <li><span id="dica2" class="oculto"></span></li>
                <li><span id="dica3" class="oculto"></span></li>
                <li><span id="dica4" class="oculto"></span></li>
                <li><span id="dica5" class="oculto"></span></li>
                <li><span id="dica6" class="oculto"></span></li>
                <li><span id="dica7" class="oculto"></span></li>
                <li><span id="dica8" class="oculto"></span></li>
                <li><span id="dica9" class="oculto"></span></li>
                <li><span id="dica10" class="oculto"></span></li>
            </ol>
        </div>

        <button id="btnHideQuiz">Recolher pop-up</button>
    </section>

    <button id="btnToggleDebug" class="debug-btn">üêõ</button>

    <div id="painelDebug" class="painel-debug hidden">
        <h3>Painel de Controle</h3>

        <div class="debug-section">
            <label>Jogador (ID):</label>
            <input type="number" id="debugPlayerId" min="0" max="4" value="0">

            <label>Passos:</label>
            <input type="number" id="debugSteps" value="1">

            <div class="debug-actions">
                <button onclick="debugMover(1)">Avan√ßar</button>
                <button onclick="debugMover(-1)">Voltar</button>
            </div>
        </div>
    </div>

</body>

<script src="../src/config/ui.js"></script>
<script src="../src/config/boardConfig.js"></script>
<script src="../src/config/debugPainel.js"></script>
<script src="../src/config/gameState.js"></script>

<script type="module" src="../_Perguntas/perguntas.js"></script>

</html>
